language: go
go:
  - 1.7.1
sudo: required
before_install:
  - chmod +x s3_preview_push.sh
install:
  - sudo pip install Pygments
  - go get github.com/spf13/hugo
  - npm install gulp gulp-concat gulp-less gulp-minify-css gulp-rename gulp-uglify gulp-watch gulp-gzip gulp-htmlmin
script:
  - hugo version
  - gulp
  - hugo
  - gulp minify-html
  - ls public
before_deploy: pip install --user s3cmd
deploy:
  provider: script
  skip_cleanup: true
  script: ./s3_preview_push.sh
  on:
    branch: preview