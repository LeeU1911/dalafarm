language: go
go:
  - 1.7.1
sudo: required
before_install:
  - chmod +x s3_preview_push.sh
install:
  - sudo pip install Pygments
  - go get github.com/spf13/hugo
script:
  - hugo version
  - hugo
  - ls public
before_deploy: pip install --user s3cmd
deploy:
  provider: script
  skip_cleanup: true
  script: ./s3_preview_push.sh
  on:
    branch: preview