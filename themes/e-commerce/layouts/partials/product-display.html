<div itemscope itemtype="http://schema.org/ItemList" class="flex-wrap">
{{ range .Data.Pages.GroupByParam "product_line" }}
<h3>{{ .Key }}</h3>
    {{ range $i, $e :=  .Pages }}
        {{ .Render "summary" }}
    {{ end }}
{{ end }}
</div>
<!-- Order Button -->
<a href="{{ "/order" | absLangURL }}" id="init-order" class="float-button init-order-class" style="z-index:9999;display: table-cell;text-align: center;vertical-align: middle;">
<i class="fa fa-shopping-cart"></i> <br/><span style="font-size: 15px;color: white;">Đặt hàng</span>
</a>
