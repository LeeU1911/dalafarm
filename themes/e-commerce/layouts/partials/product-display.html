<div itemscope itemtype="http://schema.org/ItemList" class="flex-wrap">
{{ range .Data.Pages.GroupByParam "product_line" }}
<h3>{{ .Key }}</h3>
    {{ range $i, $e :=  .Pages }}
        {{ .Render "summary" }}
    {{ end }}
{{ end }}
</div>
<!-- Return to Top -->
<a href="{{ "/order" | absLangURL }}" id="init-order" class="float-button init-order-class"><i class="fa fa-3x fa-shopping-cart"></i> </a>
