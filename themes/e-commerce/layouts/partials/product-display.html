<div itemscope itemtype="http://schema.org/ItemList">
{{ range .Data.Pages.GroupByParam "product_line" }}
<h3>{{ .Key }}</h3>
<div class="row row-eq-height">
    {{ range $i, $e :=  .Pages }}
        {{ .Render "summary" }}
        {{ if modBool ( add $i 1) 3 }}
            </div><div class="row row-eq-height">
        {{ end }}
    {{ end }}
</div>
{{ end }}
</div>
