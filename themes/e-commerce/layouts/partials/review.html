{{ "<!-- Team Section -->" | safeHTML }}
<section id="{{ with .Site.Params.params.review.path }}{{ . }}{{ end }}" class="bg-light-gray">

    <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ with .Site.Params.params.review.title }}{{ . | markdownify }}{{ end }}</h2>
                    <h3 class="section-subheading text-mutedwith ">{{ with .Site.Params.params.review.subtitle }}{{ . | markdownify }}{{ end }}</h3>
                </div>
            </div>

        <div class="review-group">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCao.HoLy09%2Fposts%2F1452732374847174%3A0&width=500" width="500" height="371" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
                </div>
                <div class="col-lg-6 text-center">
                    <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fthuhien.bui.963%2Fposts%2F719162788269677%3A0&width=500" width="500" height="371" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
                </div>
                <div class="col-lg-6 text-center">
                    <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fxoa.trongtim%2Fposts%2F2365533733672543%3A0&width=500" width="450" height="336" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
                </div>
            </div>
        </div>
    </div>

    <button id="leftArrow" class="pn-Advancer pn-Advancer_Left" type="button">
        <svg class="pn-Advancer_Icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 551 1024"><path d="M445.44 38.183L-2.53 512l447.97 473.817 85.857-81.173-409.6-433.23v81.172l409.6-433.23L445.44 38.18z"/></svg>
    </button>
    <button id="rightArrow" class="pn-Advancer pn-Advancer_Right" type="button">
        <svg class="pn-Advancer_Icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 551 1024"><path d="M105.56 985.817L553.53 512 105.56 38.183l-85.857 81.173 409.6 433.23v-81.172l-409.6 433.23 85.856 81.174z"/></svg>
    </button>
</section>
