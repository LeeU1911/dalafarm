<div class="col-md-4 col-sm-4 col-xs-4  product-item">
    <a href="{{ .Permalink }}" class="product-link">
        {{ $url := printf "img/product/%s" .Params.preview }}
        <img src="{{ $url | absURL }}" class="img-responsive" alt=".Title">
    </a>
    <div class="product-caption">
        <h4>{{ .Title | markdownify }}</h4>
        <p class="text-muted">{{ .Params.price | markdownify }} {{ with .Site.Params.product.currency }}{{ . }}{{ end }}</p>
    </div>
</div>
